<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
<title>Log In | CMS - Courier Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
<meta content="Coderthemes" name="author" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- App favicon -->
<link rel="shortcut icon" href="../assets/images/favicon.png">

		<!-- App css -->
<link href="../assets/css/config/default/bootstrap.min.css" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
<link href="../assets/css/config/default/app.min.css" rel="stylesheet" type="text/css" id="app-default-stylesheet" />

<link href="../assets/css/config/default/bootstrap-dark.min.css" rel="stylesheet" type="text/css" id="bs-dark-stylesheet" disabled="disabled" />
<link href="../assets/css/config/default/app-dark.min.css" rel="stylesheet" type="text/css" id="app-dark-stylesheet" disabled="disabled" />

<!-- icons -->
<link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="loading authentication-bg authentication-bg-pattern">

        <div class="account-pages my-5">
            <div class="container">

                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <div class="text-center">   
                            <a href="index.html">
                                <img src="../assets/images/logo-cms.png" alt="" height="26" class="mx-auto">
                            </a>
                            <p class="text-muted mt-2 mb-4">Courier Management System Dashboard</p>

                        </div>
                        <div class="card">
                            <div class="card-body p-4">
                                
                                <div class="text-center mb-4">
                                    <h4 class="text-uppercase mt-0">Sign In</h4>
                                </div>

                                <form action="../php_functionality/login.php" method="post">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input class="form-control" type="text" name="username" id="username" required placeholder="Enter your username">
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input class="form-control" type="password" name="password" required id="password" placeholder="Enter your password">
                                    </div>

                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkbox-signin" checked required> 
                                            <label class="form-check-label" for="checkbox-signin">Remember me</label>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Roles</label>
                                        <select class="form-select" name="role" required aria-label="Default select example">
                                            <option value="1" selected>Admin</option>
                                            <option value="2">Agent</option>
                                            <option value="3">Driver</option>
                                        </select>
                                    </div>

                                    <div class="mb-3 d-grid text-center">
                                        <button class="btn btn-primary" type="submit"> Log In </button>
                                    </div>
                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src="../assets/js/vendor.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- App js -->
        <script src="../assets/js/app.min.js"></script>
        <script>
            $(document).ready(function(){
                var url_params = new URLSearchParams(window.location.search);
                if(url_params.has('approve') == true){ 
                    Swal.fire({
                            icon: 'info',
                            title: 'Approve!',
                            text: 'Admin donot approve you please wait 24 hours!',
                        })
                    jQuery('.swal2-confirm').on('click',function(){
                        window.location.href = 'auth-login.html';
                    });
                }

                if(url_params.has('user_exsist') == true){ 
                    Swal.fire({
                            icon: 'error',
                            title: 'Error!',
                            text: 'Username is not exsists!',
                        })
                    jQuery('.swal2-confirm').on('click',function(){
                        window.location.href = 'auth-login.html';
                    });
                }

                if(url_params.has('password') == true){ 
                    Swal.fire({
                            icon: 'error',
                            title: 'Error!',
                            text: 'Wrong password enter!',
                        })
                    jQuery('.swal2-confirm').on('click',function(){
                        window.location.href = 'auth-login.html';
                    });
                }
            })
        </script>
    </body>
</html>
